<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="main">
      <div class="video-container">
        <video autoplay loop muted plays-inline>
          <source
            src="./assets/TESTNET_landing_background_v001.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="slider-container">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="image">
                <img src="assets/Testnet_Banner_414x680_1.png" alt="" />
              </div>
            </div>
            <div class="swiper-slide">
              <div class="image">
                <img src="assets/Testnet_Banner_414x680_2.png" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="logo">
        <img src="./assets/logo.png" alt="logo" width="200" />
      </div>
      <div class="social-wrapper">
        <!-- <a href="" class="box-img-flex"><img src="./assets/Twitter - Negative.svg" alt="" /></a>
        <a href="" class="box-img-flex"><img src="./assets/Telegram - Negative.svg" alt="" /></a>
        <a href="" class="box-img-flex"><img src="./assets/Discord - Negative.svg" alt="" /></a>
        <a href="" class="box-img-flex"><img src="./assets/fb.svg" alt="" /></a> -->
        <a href="" class="box-img-flex">
          <span>
            <img src="./assets/Twitter - Negative (1).svg" alt="" />
          </span>
        </a>
        <a href="" class="box-img-flex">
          <span>
            <img src="./assets/Telegram - Negative (1).svg" alt="" />
          </span>
        </a>
        <a href="" class="box-img-flex">
          <span>
            <img src="./assets/Discord - Negative (1).svg" alt="" />
          </span>
        </a>
        <a href="" class="box-img-flex">
          <span>
            <img src="./assets/Vector.svg" alt="" />
          </span>
        </a>
      </div>
      <div class="context">
        <img
          src="./assets/slogan.png"
          alt=""
          class="img-slogan"
          draggable="false"
        />
        <button id="register">
          <img
            class="btn-register"
            src="./assets/btn-joinnow.png"
            alt=""
            id="register"
          />
        </button>
      </div>
    </section>
    <!-- Popup -->
    <div class="overlay" id="overlay">
      <div class="login-form">
        <form class="form" id="form">
          <div class="wrapper">
            <input placeholder="Name" />
            <input placeholder="Bep 20 Wallet Address" />
            <button type="submit">
              <img src="assets/btn-submit.png" width="200" />
            </button>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="module">
      const swiper = new Swiper('.swiper', {
        loop: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        effect: 'fade',
      });
    </script>
  </body>
</html>
